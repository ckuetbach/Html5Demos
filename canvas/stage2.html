<body>
<canvas id="canvas" width="300" height="300" style="width:300px;height:300px;border:1px solid red"></canvas>
<script type="text/javascript">

var canvas = document.getElementById('canvas');
var ctx = canvas.getContext('2d');

ctx.fillStyle = '#0000ff';
ctx.fillRect(0,0,50,50);

function onStart(event){
	console.log(event);	
}

function onMove(event){
	//console.log(event); // works, but verbose	
}

function onEnd(event){
	console.log(event);	
}
$('#canvas').bind('mousedown',onStart);
$('#canvas').bind('mousemove',onMove);
$('#canvas').bind('mouseup',onEnd);

</script>

</body>
